name: golangci-lint

on:
  push:
    branches: [ "main", "v*.*.*" ]
  pull_request:
    branches: [ "main", "v*.*.*" ]

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code.
      - uses: actions/checkout@v4

      # Setup Go environment.
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          # Disable caching to avoid issues with the golangci-lint action's own caching.
          cache: false

      # Install dependencies for eBPF and CGO.
      # eBPF use CGO, so the header files are required to run the lint.
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev libssl-dev

      # Run golangci-lint.
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          # Specify the version of the .golangci.yml file.
          version: v1.61 
          
          # Arguments to use when running the lint.
          # --out-format=colored-line-number: To make the log more readable.
          args: --timeout=5m --out-format=colored-line-number

          # Since CGO is required, the cache key must be exact.
          skip-cache: false
          skip-pkg-cache: false
          skip-build-cache: false